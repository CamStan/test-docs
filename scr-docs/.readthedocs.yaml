# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

formats:
  - pdf
  - epub

# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  jobs:
    pre_install:
      - python -m pip install pip-tools
      - pip-compile --strip-extras -o scr-docs/new_requirements.txt scr-docs/requirements.in

# Build user documentation in the doc/ directory with Sphinx
sphinx:
  configuration: scr-docs/rst/conf.py
  #fail_on_warning: true

# We recommend specifying your dependencies to enable reproducible builds:
# https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
python:
  install:
  - requirements: scr-docs/requirements.txt
